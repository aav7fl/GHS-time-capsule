<div class="innertube"><b> <em></em></b><p>My Prediction of the Future: I predict that 10 years from now, that I will be married, and maybe with a kid,and hopefully still in college for my degree in Psychology. I also predict that technology will be so advanced that people wont have to communicate face to face anymore. Also I think education will be more advanced with technology, so students can learn in a more effecient way.</p><br> <img src="future.jpg" alt=""><br> <h3> Twilight: </h3> Twilight primarily focused on two of the three main characters of the series, with just a few short minutes spent with key player number three. Having moved to Washington to live with her dad for a while, Bella (Stewart) finds herself instantly fascinated by the strange and beautiful Cullen family. Bella is drawn to the youngest member of the family, Edward. Although no one else realizes what they are, Bella pieces two and two together and quickly figures out the Cullens are vampires. Yet despite that, Bella falls hopelessly in love. And Edward, who hasn't had a girlfriend in a hundred years, finds himself returning the feeling. The last movie, Breaking Dawn Part 2 came out in 2012 ending the Twilight Series.
